<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form id="form">
    <input type="number" id="peso" placeholder="Peso (kg)" min="0" step="any" required>
    <input type="number" id="altura" placeholder="Altura (m)" min="0" step="any" required>
    <button type="submit">Calcular</button>
  </form>
  <div id="resultado"></div>
  <script src="script.js"></script>
</body>
</html>
