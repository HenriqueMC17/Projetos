<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">Domingo, 1 de Janeiro de 2024</div>
            </div>
            
            <div class="controls">
                <button id="format-toggle" class="btn">Formato 24h</button>
                <button id="theme-toggle" class="btn">Tema Escuro</button>
            </div>
            
            <div class="info">
                <div class="timezone" id="timezone">Fuso Horário: GMT-3</div>
                <div class="seconds-counter" id="seconds-counter">Segundos desde meia-noite: 0</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
