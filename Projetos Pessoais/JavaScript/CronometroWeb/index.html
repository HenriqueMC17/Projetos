<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Cronômetro Web</h1>
            <p>Cronômetro preciso com controles completos</p>
        </header>

        <div class="stopwatch-container">
            <div class="display">
                <div class="time" id="time">00:00:00.000</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="control-btn">Iniciar</button>
                <button id="stop-btn" class="control-btn" disabled>Parar</button>
                <button id="lap-btn" class="control-btn" disabled>Volta</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
        </div>

        <div class="laps-container">
            <h3>Voltas</h3>
            <div id="laps-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
