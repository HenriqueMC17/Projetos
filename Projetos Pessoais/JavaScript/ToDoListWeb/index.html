<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Minha Lista de Tarefas</h1>
            <p>Organize suas atividades de forma simples e eficiente</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Digite uma nova tarefa..." maxlength="100">
                    <button id="add-btn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="input-options">
                    <select id="priority-select">
                        <option value="normal">Prioridade Normal</option>
                        <option value="high">Alta Prioridade</option>
                        <option value="low">Baixa Prioridade</option>
                    </select>
                    <input type="date" id="due-date" placeholder="Prazo">
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Todas
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i> Ativas
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Concluídas
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span id="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ativas:</span>
                    <span id="active-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Concluídas:</span>
                    <span id="completed-count">0</span>
                </div>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" placeholder="Buscar tarefas...">
                <button id="clear-completed-btn" class="clear-btn">
                    <i class="fas fa-trash"></i> Limpar Concluídas
                </button>
            </div>

            <div class="todo-list" id="todo-list">
                <!-- Tarefas serão inseridas aqui dinamicamente -->
            </div>

            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>Nenhuma tarefa encontrada</h3>
                <p>Adicione sua primeira tarefa para começar!</p>
            </div>
        </div>

        <div class="actions">
            <button id="export-btn" class="action-btn">
                <i class="fas fa-download"></i> Exportar
            </button>
            <button id="import-btn" class="action-btn">
                <i class="fas fa-upload"></i> Importar
            </button>
            <button id="theme-btn" class="action-btn">
                <i class="fas fa-moon"></i> Tema Escuro
            </button>
        </div>

        <!-- Modal para edição -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Tarefa</h3>
                    <button class="close-btn" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit-input" placeholder="Editar tarefa...">
                    <select id="edit-priority">
                        <option value="normal">Prioridade Normal</option>
                        <option value="high">Alta Prioridade</option>
                        <option value="low">Baixa Prioridade</option>
                    </select>
                    <input type="date" id="edit-due-date">
                </div>
                <div class="modal-footer">
                    <button id="save-edit-btn" class="save-btn">Salvar</button>
                    <button id="cancel-edit-btn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Input file oculto para importação -->
        <input type="file" id="file-input" accept=".json" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
