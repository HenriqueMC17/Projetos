<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± Gerador de QR Code</h1>
            <p>Crie QR Codes personalizados para qualquer conte√∫do</p>
        </header>

        <div class="generator-container">
            <div class="input-section">
                <div class="input-group">
                    <label for="content-input">Conte√∫do:</label>
                    <textarea id="content-input" placeholder="Digite o conte√∫do para gerar o QR Code..."></textarea>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="type-select">Tipo:</label>
                        <select id="type-select">
                            <option value="text">Texto</option>
                            <option value="url">URL</option>
                            <option value="phone">Telefone</option>
                            <option value="email">Email</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="size-select">Tamanho:</label>
                        <select id="size-select">
                            <option value="128">128x128</option>
                            <option value="256" selected>256x256</option>
                            <option value="512">512x512</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn">Gerar QR Code</button>
            </div>

            <div class="qr-section">
                <div id="qr-code"></div>
                <button id="download-btn" disabled>Download</button>
            </div>
        </div>

        <div class="history-container">
            <h3>Hist√≥rico de QR Codes</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
